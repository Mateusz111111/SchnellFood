<ion-header>
  <ion-toolbar>
    <ion-title mode="md">
      <span>Home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="isLoading"><ion-skeleton-text [animated]="true" style="height: 25vh;"></ion-skeleton-text></div>
  <app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant>
  
  <app-banner *ngIf="!isLoading" [bannerImages]="banners"></app-banner>

<ion-list *ngIf="!isLoading">
<ion-list-header class="ion-margin-bottom">
  <ion-label>
      <h4>Restaurants Nearby</h4>
      <p>Discover unique tastes near you</p>
  </ion-label>
</ion-list-header> 
<app-restaurant *ngFor="let restaurant of restaurants" [restaurant]="restaurant"
[routerLink]="['/', 'tabs', 'restaurants', restaurant.uid]"></app-restaurant>
</ion-list>


</ion-content>
